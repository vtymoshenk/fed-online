<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/menu.css">
</head>

<body>
    <div class="container">
        <button><img src="img/heroicons-solid_menu-alt-2.png" alt="menu-button">

        </button>
        <h1>Menu</h1>
        <form action="">
            <input placeholder="Search food here" type="text">
        </form>
        <div class="menu-items">
            <div class="menu-position">
                <div class="position-img">
                    <img class="img-menu" src="img/image-food.png" alt="food">
                </div>
                <h4 class="position-title">Food</h4>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img class="img-menu" src="img/emojione_tropical-drink.png" alt="tropical-drink">
                </div>
                <h4 class="position-title">Drinks</h4>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img class="img-menu" src="img/emojione_ice-cream.png" alt="icecream">
                </div>
                <h4 class="position-title">Dessert</h4>
            </div>
        </div>
        <h3 class="burger-title">Burger</h3>
        <div class="menu-burgers">

            <div class="burger-position">
                <div class="burger-img">
                    <img src="img/big-mac.png" alt="big-mac">
                </div>
                <div class="title-price">
                    <h4 class="burger-name">Big Mac</h4>
                    <h5 class="burger-price">Rs 240</h5>
                </div>
            </div>
            <div class="burger-position">
                <div class="burger-img">
                    <img src="img/kfc-double.png" alt="kfc">
                </div>
                <div class="title-price">
                    <h4 class="burger-name">KFC Double</h4>
                    <h5 class="burger-price">Rs 252</h5>
                </div>
            </div>
            <div class="burger-position">
                <div class="burger-img">
                    <img src="img/fish-burger.png" alt="fish-burger">

                </div>
                <div class="title-price">
                    <h4 class="burger-name">Fish Burger</h4>
                    <h5 class="burger-price">Rs 220</h5>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
